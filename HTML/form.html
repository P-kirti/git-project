<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--form is way of collecting information from user-->
</head>
<body>
    <h2>Form</h2>
<!--get and post this 2 attribute are used in form tag-->

<!--purpose of action attribute in form is that to submit information in serverside-->
<!--to maintain security and privacy we use post method as get method display all value on display.-->
    <form action="./serverside.php" method="get" autocomplete="on">
<!--form tag is collection of multiple input tags-->
<fieldset>
    <legend>personal information</legend>
<label for="firstname">First Name:</label>
<input type="text" id="firstname" name="fname" placeholder="Enter your name" size="6" pattern="[A-Za-z\s]+$"  >
<br>
<br>
<label for="lastname">Last Name:</label>
<input type="text" id="lastname" name="lname" placeholder="Enter you lastname" maxlength="10" 
title="maximum 10 characters are allowed" required>
<br>
<br>
<label for="emailid">Email:</label>
<input type="email" id="emailid" name="mail" placeholder="Enter your emailid" value="abc@gmail.com"
 pattern="/.*@[a-z0-9.-]*/i" >
<br>
<br>
<label for="pass">Password:</label >
<input type="password" id="pass" name="password" placeholder="Enter password"  autofocus>
<!--atofocus use only once in form if we used many times it will focus only that part which will come first-->
<br>
<br>
<label for="female">female</label>
<input type="radio" id="female" name="gender" value="female">
<label for="male">male</label>
<input type="radio" id="male" name="gender" value="male">
<label for="other">other</label>
<input type="radio" id="other" name="gender" value="other">
<!--here name attribute is same for radio because if we gave diff name it will select all radio button-->
</fieldset>
<br>
<br>
<fieldset>
    <legend>hobbies</legend>


Select the hobbies:
<br>
<label for="">Reading</label>
<input type="checkbox" name="Reading" id="checkbox1">
<br>
<label for="">Playing</label>
<input type="checkbox" name="Playing" id="checkbox2">
<br>
<label for="">Dancing</label>
<input type="checkbox" name="Dancing" id="checkbox3">
<br>
<label for="">Racing</label>
<input type="checkbox" name="Racing" id="checkbox4">
</fieldset>
<br>
<label for="color">Select color:</label>
<input type="color" name="color" id="color">
<br><br>
<label for=""> Select Date:</label>
<input type="date" name="Date" id="date" min="2009-01-01" max="2027-01-01">
<br><br>
<label for="">Select time</label>
<input type="datetime-local" name="datetime" id="datetime" autofocus>
<br><br>
<label for="">time:</label>
<input type="time" name="time" id="time">
<br><br>
<label for="">Select File:</label>
<input type="file" name="files" id="name" multiple>
 <input type="hidden" name="roll" value="123">
 <br><br>
 <br><br>
 <label for="roll">enter number:</label>
 <input type="number" name="roll" step="5">
 <br><br>
<label for="Quantity">Enetr Quantity:</label>
<input type="number" name="Quantity" id="Quantity" max="10" min="5" >
<br><br>
<label for="Rstings">Give us rating from 0 - 5:</label>
<input type="range" name="ratings" id="ratings" min="0" max="5">
<br><br>
<label for="tephone">Enter telephone number:</label>
<input type="tel" name="telephone" id="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" title="follow the format as 123-34-678">
<br><br>
<label for="">enter url:</label>
<input type="url" name="url" id="url">

<br><br>
<label for="">Select your state</label>
<select name="State" id="state" size="5" multiple>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Madhya pradesh">Madhya pradesh</option>
    <option value="karnataka">karnataka</option>
    <option value="jammu" selected>jammu</option>
    <option value="Bihar">Bihar</option>
    <option value="tamilnadu">tamilnadu</option>
    <option value="gujrat">gujrat</option>
    <option value="dehli">dehli</option>
    <option value="asam">asam</option>
</select>
<br><br>
<label for="address">Address:</label>
<br><br>
<textarea name="address" id="address" cols="10" rows="10">
    write your address
</textarea>
<br>



<br>

<label for="">Add skills:</label>
<input list="skills"/>
<datalist id="skills">
<option value="c">c</option>
<option value="c+">c+</option>
<option value="c++">c++</option>
<option value="java">java</option>
<option value="html">html</option>
<option value="css">css</option>


</datalist>


<br><br>
<input type="submit" value="submit"><!-- INFORMATION SUBMIT IN SERVER-->
<input type="reset" value="Reset">

<input type="button" value="Sample button" onclick="alert('This is a alert')">
<input type="button" value="clicked twice" ondblclick="console.log('button click twice')">
<!--button is used to execute java script code-->
<BR></BR>


<BR></BR>


    </form>
</body>
</html>
