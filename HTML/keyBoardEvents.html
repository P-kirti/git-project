<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Board Events</title>
</head>
<body>
    <!--onkeydown,onkeypress,onkeyup-->
    <label for="">keydown Event:</label>
    <input type="text" id="" name="" onkeydown="console.log('key keydown')">
    <!--backspace is count onfire-->
    <label for="">keypress event:</label>
    <input type="text" name="" id="" onkeypress="console.log('keypressed')">
    <!--backspace is not count onfire-->
    <label for="">keyup event:</label>
    <input type="text" name="" id="" onkeyup="console.log('keyup')">
    <!--backspace is count onfire also whenever key gets up onpressing the
         button it will count-->
    
</body>
</html>
