<!DOCTYPE html>
<html lang="en">

<head>

    <title>table html</title>
</head>

<body>

    <!--table ,tr(represent row of table),th(represent the heading of column),
            td(represent the data of the table)  ,,,thead,tbody,tfoot-->
    <table border="4" width="50% " cellspacing="10" cellpadding="50" >
        <!--we creat mark list of student-->
        <caption>Mark list</caption>

        <thead> 
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>MARKS</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Kirti</td>
            <td>Pacharane</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Mahesh</td>
            <td>Pacharane</td>
            <td>89</td>
        </tr>
        <tr>
            <td>Kritesh</td>
            <td>Pacharane</td>
            <td>99</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>--</td>
            <td>--</td>
            <td>278</td>
        </tr>
    </tfoot>

    </table>
</body>

</html>
